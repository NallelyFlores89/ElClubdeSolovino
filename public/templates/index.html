<!-- <div class="container"> -->
  <div class="row" id="pwd-container">
    <div class="col-md-4"></div>
    
    <div class="col-md-4">
      <section class="login-form" ng-init="loginData = {}">
      	<div ng-if="loginError" class="alert alert-danger" role="alert">
      		{{loginError}}
      	</div>
        <form role="login">
          <img src="http://i.imgur.com/RcmcLv4.png" class="img-responsive" alt="" />
          <input ng-model="loginData.email" type="email" class="form-control input-lg" placeholder="usuario" required="" />
          <input ng-model="loginData.password" type="password" class="form-control input-lg" placeholder="contraseña" required="" />
          <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="doLogin(loginData)">Entrar</button>
          <div>
            <a href="#">Crea una cuenta</a> o <a href="#">recupera tu contraseña</a>
          </div>
        </form>
      </section>  
      </div>
      <div class="col-md-4"></div>
  </div>
